

<div *ngIf="!isLoading">
  <form [formGroup]="formGroup" >
    <mat-form-field>
      <input type="text" matInput formControlName="player_tag"
             placeholder="Player Tag">
    </mat-form-field>
    <button type="button" mat-raised-button (click)="test()">Adat lekérése</button>
  </form>

  <div>ADATOK</div>
  <div>{{cocPlayerModel | json}}</div>
</div>
<div *ngIf="isLoading">
  <mat-spinner
    [diameter]="100"
    mode="indeterminate">
  </mat-spinner>
</div>
